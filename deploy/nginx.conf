# AI Dev Pipeline — Nginx 反向代理配置
# 用法：将此文件复制到 /etc/nginx/conf.d/ 或 include 到 nginx.conf 中
# 修改 server_name 和 SSL 证书路径后使用

upstream ai_pipeline {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name ai-pipeline.example.com;

    # HTTP → HTTPS 重定向（生产环境启用）
    # return 301 https://$host$request_uri;

    # 开发环境直接代理
    location / {
        proxy_pass http://ai_pipeline;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Webhook 请求体可能较大
        client_max_body_size 10m;

        # 超时设置（Agent 执行可能较慢）
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;
        proxy_send_timeout 60s;
    }

    # 健康检查（不记录日志）
    location /health {
        proxy_pass http://ai_pipeline;
        access_log off;
    }
}

